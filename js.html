<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html java</title>
   
</head>
<body>
    <h1>My First Java Script </h1>



    <p id="demo">Java Script can change the Style of an HTML element</p>

<script>
    function myFunction(){


                            document.getElementById("demo").style.fontSize='100%'
                            document.getElementById("demo").style.backgroundColor="red"
                            document.getElementById("demo").style.color="white"
    }
</script>

    <button type="button" onclick="myFunction()">Change Me</button>
</body>
</html>
